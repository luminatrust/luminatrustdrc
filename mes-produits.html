<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumina Trust - Mes Produits</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; font-family: 'Outfit', sans-serif; background: #f8faff; padding-bottom: 80px; }
        .header { background: #2563eb; color: white; padding: 40px 20px; border-radius: 0 0 40px 40px; text-align: center; }
        .container { padding: 20px; }
        .prod-card { background: white; border-radius: 25px; padding: 20px; margin-bottom: 15px; border: 1px solid #eef2f7; box-shadow: 0 10px 15px rgba(0,0,0,0.05); }
    </style>
</head>
<body>
    <div class="header"><h1>Mes Produits</h1></div>
    <div class="container" id="prodList">Chargement...</div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const app = initializeApp({ databaseURL: "https://firstsolar-e2ba3-default-rtdb.firebaseio.com" });
        const db = getDatabase(app);
        const userPhone = localStorage.getItem('userPhone');

        const list = document.getElementById('prodList');
        if(!userPhone) window.location.href = "index.html";

        onValue(ref(db, 'mes_produits/' + userPhone), (snap) => {
            list.innerHTML = "";
            if(!snap.exists()) return list.innerHTML = "<p style='text-align:center;'>Aucun produit trouv√©.</p>";

            snap.forEach((child) => {
                const p = child.val();
                list.innerHTML += `
                    <div class="prod-card">
                        <h3 style="margin:0; color:#2563eb;">${p.nom_produit}</h3>
                        <p style="font-size:14px; color:#64748b;">Revenu quotidien : <b>${p.revenu_journalier} FC</b></p>
                        <small style="color:#94a3b8;">Acquis le : ${p.date_achat}</small>
                    </div>`;
            });
        });
    </script>
</body>
</html>
