<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumina Trust - Historique</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; font-family: 'Outfit', sans-serif; background: #f8faff; padding-bottom: 80px; }
        .header { background: #2563eb; color: white; padding: 40px 20px; border-radius: 0 0 40px 40px; text-align: center; }
        .container { padding: 20px; }
        .card { background: white; padding: 18px 20px; border-radius: 20px; display: flex; align-items: center; justify-content: space-between; margin-bottom: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.02); }
        .type-label { font-weight: 600; font-size: 15px; }
    </style>
</head>
<body>
    <div class="header"><h1>Historique</h1></div>
    <div class="container" id="transList">Chargement...</div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const app = initializeApp({ databaseURL: "https://firstsolar-e2ba3-default-rtdb.firebaseio.com" });
        const db = getDatabase(app);
        const userPhone = localStorage.getItem('userPhone');

        const list = document.getElementById('transList');
        if(!userPhone) window.location.href = "index.html";

        // CORRECTION : Le chemin est dÃ©sormais bien synchronisÃ© avec les autres pages
        onValue(ref(db, 'users/' + userPhone + '/historique_transactions'), (snap) => {
            list.innerHTML = "";
            if(!snap.exists()) return list.innerHTML = "<p style='text-align:center;'>Aucune transaction.</p>";
            
            const transactions = [];
            snap.forEach((child) => { transactions.push(child.val()); });
            
            // Inversion pour afficher les plus rÃ©centes en haut
            transactions.reverse();

            transactions.forEach((tr) => {
                const isRetrait = tr.type === 'Retrait';
                const couleur = isRetrait ? '#ff4757' : '#22c55e';
                const signe = isRetrait ? '-' : '+';
                const fleche = isRetrait ? 'ðŸ”½' : 'ðŸ”¼';

                list.innerHTML += `
                    <div class="card">
                        <div style="display:flex; align-items:center; gap:15px;">
                            <div style="font-size: 20px;">${fleche}</div>
                            <div>
                                <div class="type-label" style="color:${couleur}">${tr.type}</div>
                                <small style="color:#94a3b8;">${tr.date}</small>
                            </div>
                        </div>
                        <div style="font-weight:700; color:${couleur};">
                            ${signe}${Number(tr.montant).toLocaleString()} FC
                        </div>
                    </div>`;
            });
        });
    </script>
</body>
</html>
